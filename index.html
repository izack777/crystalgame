<!DOCTYPE html>
<html>
<head>
	<title>Crystal Game</title>

 	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>


  <div class ="container-fluid">
    <div class="jumbotron vertical-center">
        <div class= "container text-center">

              <h1 class="display-4" id="main-title">Crystal Game</h1>
             </div>
     </div>

    <div class="card">
      <h3 class="card-header"></h3>
      <div class="card-body">
        <h3 id ="setScore">Target Score</h3>
      </div>
    </div>

     <div class="card">
      <h3 class="card-header">Your Score</h3>
      <div class="card-body">
        <span id ="playerScore">0</span>
      </div>
    </div>

     <div class="card text-center">
      <h3 class="card-header">Selection of Crystals</h3>
      <div class="card-body">
        <span id ="crystals"></span>

        <div class="card" id="pictures">
			<img src="assets/blueCrystal.jpeg" alt="" id="blue">
			<img src="assets/pinkCryatal.png" alt="" id="green">
			<img src="assets/redCrystal.png" alt="" id="red">
			<img src="assets/yellowcrystal.png" alt="" id="yellow">
		</div>
      </div>
    </div>



     <div class="card">
      <h3 class="card-header">Wins!!!</h3>
      <div class="card-body">
        <span id ="wins">0</span>
      </div>
    </div>

     <div class="card">
      <h3 class="card-header">Losses</h3>
      <div class="card-body">
        <span id ="losses"></span>
      </div>
    </div>

</div>





<script type="text/javascript" src = "script.js"></script>
</body>
</html>
